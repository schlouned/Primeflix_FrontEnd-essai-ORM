<h2 class="card-header">{{'Registration' | translate }}</h2>
<div class="card-body size50">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>{{'LastName' | translate }}</label>
      <input class="form-control" formControlName="lastName">
      <div *ngIf="submitted && f.lastName.errors" class="is-invalid text-danger">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        <div *ngIf="f.lastName.errors.pattern">Forbidden character</div>
      </div>
    </div>

    <div class="form-group">
      <label>{{'FirstName' | translate }}</label>
      <input class="form-control" formControlName="firstName">
      <div *ngIf="submitted && f.firstName.errors" class="is-invalid text-danger">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
        <div *ngIf="f.firstName.errors.pattern">Forbidden character</div>
      </div>
    </div>

    <div class="form-group">
      <label>{{'Email' | translate }}</label>
      <input class="form-control" type="email" formControlName="email" required>
      <div *ngIf="submitted && f.email.errors" class="is-invalid text-danger">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label>{{'Password' | translate }}</label>
      <input class="form-control" type="password" formControlName="password">
      <div *ngIf="submitted && f.password.errors" class="is-invalid text-danger">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <p></p>
    <input type="submit" class="btn btn-primary" value="{{'Registration' | translate }}">
  </form>
</div>
