<h2 class="card-header">{{"Payment"|translate}}</h2>
<div class="card-body">
  <button id="creditCardButton" class="btn btn-primary btn-sm text-white bold"
          [disabled]=paymentService.payPalSelected
          (click)="creditCard()">{{"CreditCard"|translate}}</button>
  <span class="text-black"> _</span>
  <button id="pickUpButton" class="btn btn-primary btn-sm text-white bold"
          [disabled]=paymentService.creditCardSelected
          (click)="payPal()">{{"PayPal"|translate}}</button>
  <p></p>

  <div *ngIf="paymentService.creditCardSelected">
    <h3>{{"CreditCard"|translate}}</h3>
    <form>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">{{"cardNumber"|translate}}</label>
        <div class="col-sm-10">
          <input type="text" name="cardNumber">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">{{"expMonth"|translate}}</label>
        <div class="col-sm-10">
          <input type="text" name="expMonth">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">{{"expYear"|translate}}</label>
        <div class="col-sm-10">
          <input type="text" name="expYear">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">{{"cvc"|translate}}</label>
        <div class="col-sm-10">
          <input type="text" name="cvc">
        </div>
      </div>
      <p></p>
      <div>
        <button (click)="chargeCreditCard()">{{"Payment"|translate}}</button>
      </div>
    </form>

  </div>

  <div *ngIf="paymentService.payPalSelected">
    <button (click)="paypalPayment()">PayPal payment</button>
  </div>
</div>
