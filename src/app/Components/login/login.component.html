<h2 class="card-header">{{'Login' | translate }}</h2>
<div class="card-body size50">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>{{'Email' | translate }}</label>
      <input class="form-control" type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label>{{'Password' | translate }}</label>
      <input class="form-control" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-row">
      <p></p>
      <div class="form-group col">
        <input class="btn btn-primary" type="submit" value="{{'Login' | translate }}">
      </div>

    </div>
  </form>
  <div class="card-body">
    <button class="btn btn-outline-primary btn-lg btn-block" (click)="signInWithFB()">
      <i class="fab fa-facebook"></i>{{'LoginWithFacebook' | translate }}</button>
    <p></p>
    <button class="btn btn-outline-danger btn-lg btn-block" (click)="signInWithGoogle()">
      <i class="fab fa-google"></i>{{'LoginWithGoogle' | translate }}</button>
  </div>
</div>
